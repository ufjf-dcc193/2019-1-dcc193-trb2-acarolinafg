<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="Trabalho 2 - Gestão e avaliação de pesquisas"/>
        <meta name="author" content="Ana Carolina Fidelis Gonçalves"/>

        <title>Trabalho 2 | Revisão</title>

        <!-- Custom fonts for this template-->
        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css"/>
        <!-- Page level plugin CSS-->
        <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet"/>
        <!-- Custom styles for this template-->
        <link th:href="@{/css/sb-admin.css}" rel="stylesheet"/>

    </head>

    <body id="page-top">
        <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
            <a class="navbar-brand mr-1" href="/">Trabalho 2</a>
            <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div id="wrapper">
            <!-- Sidebar -->
            <ul class="sidebar navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/area-conhecimento}">
                        <i class="fas fa-fw fa-th"></i>
                        <span>Área de Conhecimento</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/avaliador}">
                        <i class="fas fa-fw fa-user"></i>
                        <span>Avaliador</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/trabalho}">
                        <i class="fas fa-fw fa-biohazard"></i>
                        <span>Trabalho</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/revisao}">
                        <i class="fas fa-fw fa-clipboard-check"></i>
                        <span>Revisão</span>
                    </a>
                </li>
            </ul>

            <div id="content-wrapper">
                <div class="container-fluid">
                    <!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active">Revisão</li>
                    </ol>

                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fas fa-clipboard-check"></i> Revisão
                        </div>
                        <div class="card-body">
                            <a class="btn btn-success mb-3" th:href="@{/revisao/create}"><i class="fas fa-plus"></i> Nova Revisão</a>
                            <div class="table-responsive">
                                <table class="table table-bordered" id="tbRevisao" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>TRABALHO</th>
                                            <th>NOTA</th>
                                            <th>STATUS</th>
                                            <th>AVALIADOR</th>
                                            <th>AÇÕES</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="revisao: ${revisao}">
                                            <td th:text="${revisao.trabalho.titulo}"></td>
                                            <td th:text="${revisao.nota}"></td>
                                            <td>
                                                <span th:if="${revisao.status == 0}"> A fazer</span>
                                                <span th:if="${revisao.status == 1}"> Avaliado</span>
                                                <span th:if="${revisao.status == 2}"> Impedido</span>
                                                <span th:if="${revisao.status == 3}"> Validado</span>
                                                <span th:if="${revisao.status == 4}"> Invalidado</span>
                                            </td>
                                            <td th:text="${revisao.avaliador.nome}"></td>
                                            <td class="text-center">
                                                <div class="btn-group">
                                                    <a th:href="@{'/revisao/edit/' + ${revisao.id}}" class="btn btn-sm btn-primary">Editar</a>
                                                    <a  th:href="@{'/revisao/delete/' + ${revisao.id}}" class="delete btn btn-sm btn-danger">Excluir</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Sticky Footer -->
                <footer class="sticky-footer">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright © Ana Carolina Fidelis Gonçalves 2019</span>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- /.content-wrapper -->
        </div>
        <!-- /#wrapper -->
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <!-- Page level plugin JavaScript-->
        <script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin.min.js}"></script>

        <!-- Custom  aplication-->
        <script th:src="@{/js/trabalho2.js}"></script>

    </body>
</html>
